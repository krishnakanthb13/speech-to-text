<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq STT Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/css/style.css?v=7">
</head>

<body>
    <div class="app-container">
        <header>
            <h1><i class="fa-solid fa-microphone-lines"></i> Handy Groq</h1>
            <div class="header-controls">
                <button id="chat-params-btn" class="icon-btn" title="AI Personality"><i
                        class="fa-solid fa-wand-magic-sparkles"></i></button>
                <button id="history-btn" class="icon-btn" title="History"><i
                        class="fa-solid fa-clock-rotate-left"></i></button>
                <button id="settings-btn" class="icon-btn" title="Settings"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <main>
            <div class="recorder-section">
                <div class="profile-selector">
                    <label for="profile-select"><i class="fa-solid fa-sliders"></i> Mode</label>
                    <select id="profile-select">
                        <!-- Populated by JS -->
                    </select>

                    <div class="prompt-container">
                        <div class="prompt-preview" id="prompt-display"></div>
                    </div>

                    <div class="divider-small"></div>

                    <!-- Last Transcription Collapsible -->
                    <div class="last-transcription-section">
                        <button id="toggle-last-transcription" class="collapsible-header">
                            <span><i class="fa-solid fa-clock-rotate-left"></i> Last Transcription</span>
                            <i class="fa-solid fa-chevron-down chevron"></i>
                        </button>
                        <div class="collapsible-content hidden" id="last-transcription-content">
                            <div class="last-text-content" id="last-text-display">No transcription yet...</div>
                        </div>
                    </div>
                </div>

                <div class="mic-container">
                    <button id="mic-btn" class="mic-button">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    <div class="pulse-ring"></div>
                    <div class="status-text" id="status-text">Ready to Record</div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            Made with üß†, ‚òï, and ü§ñ by <a href="https://github.com/krishnakanthb13" target="_blank">krishnakanthb13</a>
        </footer>

        <!-- History Modal -->
        <div id="history-modal" class="modal hidden">
            <div class="modal-content large-modal">
                <div class="modal-header">
                    <h2>History</h2>
                    <button class="close-modal close-history"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-body history-body">
                    <div id="history-list" class="history-list">
                        <!-- History items -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-modal close-settings"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>STT Model</label>
                        <select id="stt-model-select">
                            <option value="whisper-large-v3-turbo">Whisper Large V3 Turbo</option>
                            <option value="whisper-large-v3">Whisper Large V3</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Refinement Model</label>
                        <select id="refinement-model-select">
                            <option value="llama-3.3-70b-versatile">Llama 3.3 70B (Versatile)</option>
                            <option value="groq/compound">Groq Compound</option>
                            <option value="meta-llama/llama-4-maverick-17b-128e-instruct">Llama 4 Maverick (17B)
                            </option>
                            <option value="moonshotai/kimi-k2-instruct">Moonshot Kimi K2</option>
                            <option value="openai/gpt-oss-120b">OpenAI GPT OSS 120B</option>
                            <option value="qwen/qwen3-32b">Qwen3 32B</option>
                        </select>
                    </div>
                    <div class="setting-group toggle">
                        <label>Enable Refinement</label>
                        <input type="checkbox" id="refinement-toggle">
                        <span class="slider"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-settings" class="primary-btn">Save Changes</button>
                </div>
            </div>
        </div>

        <!-- Chat Params Modal -->
        <div id="chat-params-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fa-solid fa-wand-magic-sparkles"></i> AI Personality</h2>
                    <button class="close-modal close-chat-params"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-body">
                    <!-- Presets -->
                    <div class="presets-container">
                        <label>Quick Presets</label>
                        <div class="preset-buttons">
                            <button class="preset-btn" data-preset="friend">Bestie üëØ</button>
                            <button class="preset-btn" data-preset="professional">Pro üëî</button>
                            <button class="preset-btn" data-preset="lover">Lover ‚ù§Ô∏è</button>
                            <button class="preset-btn" data-preset="roast">Roast üî•</button>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Sliders -->
                    <div class="slider-group-chat">
                        <div class="slider-header-chat">
                            <span>Human üôã‚Äç‚ôÇÔ∏è</span>
                            <span class="slider-val" id="val-human-robot">50%</span>
                            <span>ü§ñ Robot</span>
                        </div>
                        <input type="range" class="styled-slider" id="slider-human-robot" min="0" max="100" value="50">
                    </div>

                    <div class="slider-group-chat">
                        <div class="slider-header-chat">
                            <span>Factual üìö</span>
                            <span class="slider-val" id="val-fact-creative">50%</span>
                            <span>üé® Creative</span>
                        </div>
                        <input type="range" class="styled-slider" id="slider-fact-creative" min="0" max="100"
                            value="50">
                    </div>

                    <div class="slider-group-chat">
                        <div class="slider-header-chat">
                            <span>Funny üòÇ</span>
                            <span class="slider-val" id="val-funny-rage">50%</span>
                            <span>ü§¨ Rage</span>
                        </div>
                        <input type="range" class="styled-slider" id="slider-funny-rage" min="0" max="100" value="50">
                    </div>

                    <div class="slider-group-chat">
                        <div class="slider-header-chat">
                            <span>Expert üéì</span>
                            <span class="slider-val" id="val-expert-lame">50%</span>
                            <span>ü§° Lame</span>
                        </div>
                        <input type="range" class="styled-slider" id="slider-expert-lame" min="0" max="100" value="50">
                    </div>

                    <div class="slider-group-chat">
                        <div class="slider-header-chat">
                            <span>Formal üèõÔ∏è</span>
                            <span class="slider-val" id="val-formal-slang">50%</span>
                            <span>ü§ô Slang</span>
                        </div>
                        <input type="range" class="styled-slider" id="slider-formal-slang" min="0" max="100" value="50">
                    </div>
                </div>
                <div class="modal-footer" style="display: flex; gap: 1rem;">
                    <button id="reset-chat-params" class="secondary-btn" title="Reset to Defaults"><i
                            class="fa-solid fa-rotate-left"></i> Reset</button>
                    <button id="save-chat-params" class="primary-btn" style="margin-top: 0;">Apply Personality</button>
                </div>
            </div>
        </div>
        <script src="/static/js/main.js?v=7"></script>
</body>

</html>
